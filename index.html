<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz & Joke App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 style="text-align:center;">Advanced Styling & JavaScript</h1>

  <!-- QUIZ SECTION -->
  <div class="box">
    <h2>Mini Quiz</h2>

    <p id="question"></p>

    <button onclick="nextQuestion()">Next Question</button>

    <p id="answer"></p>
  </div>

  <!-- API JOKE SECTION -->
  <div class="box">
    <h2>Random Joke (API)</h2>

    <button onclick="getJoke()">Get Joke</button>

    <p id="joke"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
